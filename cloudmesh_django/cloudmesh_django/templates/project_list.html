{% extends "simple.html" %}

{% block content %}
<legend>Project List</legend>

<table class="table table-condensed">
  <tr>
    <th> </th>
    <th> Title </th>
    <th> Contact </th>
  </tr>

{% for project in projects %}
  <tr>
    <td> <a href="/project/profile/{{ project.projectid }}"> view </a> </td>    
    <td>{{ project.title }}</td>
    <td>{{ project.contact }}</td>
  </tr>
{% endfor %}
</table>
  
{% endblock %}
