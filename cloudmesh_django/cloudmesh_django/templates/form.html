{% extends "simple.html" %}

{% block content %}

<legend>{% block title %} {% endblock %}</legend>

<form action="" method="post">
    {% csrf_token %}

    <table>
    {% for field in form %}
      <tr>
	<td>{{ field.label_tag }}</td>
	<td>{{ field }}</td>
	<td><font color="red">{{ field.errors }}</font></td>
      </tr>
    {% endfor %}
    </table>
    
    <input type="submit" value="Apply" />
</form>

{% endblock %}
