{% extends "simple.html" %}

{% block content %}
<legend>User List</legend>

<table class="table table-condensed">
  <thead>
  <tr>
    <th> Firstname </th>
    <th> Lastname </th>
    <th> Email </th>
    <th> Username </th>            
  </tr>
  </thead>

   <tbody>
{% for user in users %}
  <tr>
    <td>{{ user.firstname }}</td>
    <td>{{ user.lastname }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.username }}</td>            
  </tr>
{% endfor %}
  </tbody>
</table>
  
{% endblock %}
